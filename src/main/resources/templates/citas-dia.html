<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Citas del Día</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-b4gtVf9q8ip4oc8K+XKR+V2tZu6eLJMnX6Z+uvce4NOJjAjuxmWaq4x7ujWqE6ZJ" crossorigin="anonymous">

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Lista de Citas del Día</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fecha y Hora</th>
        <th scope="col">Tipo de Servicio</th>
        <th scope="col">Sede</th>
        <th scope="col">Cliente</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>2024-04-21 10:00</td>
        <td>Caja</td>
        <td>Zona Centro</td>
        <td>Juan Pérez</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2024-04-21 11:30</td>
        <td>Asesoría</td>
        <td>Zona Norte</td>
        <td>María Gómez</td>
      </tr>
      <tr>
        <td>3</td>
        <td>2024-04-21 14:00</td>
        <td>Nuevos Productos</td>
        <td>Aeropuerto</td>
        <td>Luis González</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
